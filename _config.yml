# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default" # The available themes options are "default", "air", "sunrise", "mint", "dirt" and "contrast"
title                    : "Your Name / Site Title"  # TODO: Change to your name and site title
title_separator          : "-"
name                     : &name "Your Name"  # TODO: Change to your full name
description              : &description "Your Name's academic portfolio"   # TODO: Update with a general description of your site
url                      : https://jiaxinjessiewang.github.io # The base hostname & protocol for your site
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "jiaxinjessiewang/jiaxinjessiewang.github.io"

# Site Author - The following control what appear as part of the author content on the side bar.
