  avatar           : "profile.png"  # Make sure you upload profile.png to /images/ folder
  name             : "Your Sidebar Name"  # TODO: Change to your name
  pronouns         : # TODO: Add your pronouns, example: "she/her"  
  bio              : "Short biography for the left-hand sidebar"  # TODO: Write 1-2 sentences about yourself
  location         : "Earth"  # TODO: Change to your location, e.g. "New York, USA"
  employer         : "Red Brick University"  # TODO: Change to your university/company
  uri              : # TODO: Your personal website URL (optional)
  email            : "none@example.org"  # TODO: Change to your email address 

  # Academic websites
  academia         : # TODO: Your Academia.edu profile URL (optional)
  arxiv            : # TODO: Your arXiv profile URL (optional)
  googlescholar    : # TODO: Your Google Scholar profile URL, e.g. "https://scholar.google.com/citations?user=YOUR_ID"
  inspire-hep      : # TODO: Your INSPIRE-HEP profile URL (optional)
  impactstory      : # TODO: Your Impactstory profile URL (optional)
  orcid            : # TODO: Your ORCID profile URL, e.g. "https://orcid.org/0000-0000-0000-0000"
  semantic         : # TODO: Your Semantic Scholar profile URL (optional)
  ssrn             : # TODO: Your SSRN profile URL (optional)
  pubmed           : # TODO: Your PubMed profile URL (optional)
  researchgate     : # TODO: Your ResearchGate profile URL (optional)
  scopus           : # TODO: Your Scopus profile URL (optional)
  zotero           : # TODO: Your Zotero profile URL (optional)


  # Repositories and software development
  bitbucket        : # TODO: Your Bitbucket username (optional)
  codepen          : # TODO: Your CodePen username (optional)
  dribbble         : # TODO: Your Dribbble username (optional)
  github           : "jiaxinjessiewang"  # TODO: Update if different from your GitHub username
  kaggle           : # TODO: Your Kaggle username (optional)
  stackoverflow    : # TODO: Your Stack Overflow user number (optional)    

  # Social media
  artstation       : # TODO: Your ArtStation username (optional)
  bluesky          : # TODO: Your Bluesky username (optional)
  facebook         : # TODO: Your Facebook username (optional)
  flickr           : # TODO: Your Flickr username (optional)
  foursquare       : # TODO: Your Foursquare username (optional)
  goodreads        : # TODO: Your Goodreads username (optional)
  google_plus      : # TODO: Your Google+ username (optional)
  keybase          : # TODO: Your Keybase username (optional)
  instagram        : # TODO: Your Instagram username (optional)
  lastfm           : # TODO: Your Last.fm username (optional)
  linkedin         : # TODO: Your LinkedIn username (optional)
  mastodon         : # TODO: Your Mastodon profile URL (optional)
  medium           : # TODO: Your Medium profile URL (optional)
  pinterest        : # TODO: Your Pinterest username (optional)
  soundcloud       : # TODO: Your SoundCloud username (optional)
  steam            : # TODO: Your Steam username (optional)
